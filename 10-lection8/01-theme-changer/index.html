<!DOCTYPE html>
<!-- Пример использования theme-changer -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./theme-changer.css"> 
        <link rel="stylesheet" href="../../07-lection5/03-toggler/toggler.css">
        <script defer src="./theme-changer.js"></script>
    </head>
    <body>
        <div class="theme-changer">
            <svg class="theme-changer__icon">
                <use href="../../assets/icons.svg#light">
            </svg>
            <label class="toggler">
                <input type="checkbox" class="toggler__input" id="theme-changer">
                <div class="toggler__state">
                    <div class="toggler__control">
                        <div class="toggler__icon">
    
                        </div>
                    </div>
                </div>
            </label>
            <svg class="theme-changer__icon">
                <use href="../../assets/icons.svg#dark">
            </svg>
        </div>
        
    </body>
</html>
